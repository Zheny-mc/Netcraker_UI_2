<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container"> 
        <h2>Вычисление корней квадратного уравнения</h2>
        <code>a*x^2 + b*x + c = 0</code>
        
        <form class="form_in" name="square_in">
            <table> 
                <tr>
                    <td>a</td>
                    <td>b</td>
                    <td>c</td>
                </tr>
                
                <tr>
                    <td><input class="in" name="num1" type="text" placeholder="0" size="12"></td>
                    <td><input class="in" name="num2" type="text" placeholder="0" size="12"></td>
                    <td><input class="in" name="num3" type="text" placeholder="0" size="12"></td>
                </tr>
            </table>

            <input class="error" type="text" name="error" size="48">
            <input class="calcing" type="button" value="Вывести" onClick="check_arg()" />
            <input class="reset" type="reset"/>
        </form>
        
        <form class="form_out" name="square_out">
            <table> 
                <tr>
                    <td>x1</td>
                    <td>x2</td>
                </tr>
                
                <tr>
                    <td><input class="out" type="text" placeholder="x1 =" name="x1" size="21"></td>
                    <td><input class="out" type="text" placeholder="x2 =" name="x2" size="21"></td>
                </tr>
            </table>

            <h2>History</h2>
            <div class="history"></div>
        </form>
        
    </div>

    <script src="logic.js"></script>
</body>
</html>
